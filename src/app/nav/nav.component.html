<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><i class="fa fa-bar-chart" aria-hidden="true"></i> Ukážky: </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item  routerLink="" routerLinkActive="active">Osobitné tabuľky</a>
      <a mat-list-item  routerLink="tree-of-tables" routerLinkActive="active">Stromovo-tabuľková štruktúra</a>
      <a mat-list-item  routerLink="table" routerLinkActive="active">Tabuľková štruktúra</a>
      <a mat-list-item  routerLink="tree" routerLinkActive="active">Stromová štruktúra (dáta)</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon"> <i class="fa fa-trophy" aria-hidden="true"></i></mat-icon>
      </button>
      <div class="row">
        <div class="col">
          <a routerLink="/" routerLinkActive="active" class="text-decoration-none"><h1 style="color: #ffffff; text-shadow: 2px 2px 1px #000;" >Zápasy: </h1></a>
        </div>
        <div class="col">
        <p>(pozn.: všetko je načítané z JSON -> CLI command: json-server --watch data/offer.json)</p>
      </div>
      </div>
    </mat-toolbar>


    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
